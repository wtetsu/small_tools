- name: "D"
  build_command: "dmd -O actor_bench.d -ofactor_bench_d"
  execute_command: "./actor_bench_d"
  # version_command: "dmd"
- name: "C#"
  build_command: "csc -o -out:actor_bench_cs.exe actor_bench.cs"
  execute_command: "./actor_bench_cs"
  version_command: "msbuild /version"
- name: "Go"
  build_command: "go build -o actor_bench_go.exe actor_bench.go"
  execute_command: "./actor_bench_go"
  version_command: "go version"
- name: "Rust"
  build_command: "rustc --O actor_bench.rs -o actor_bench_rs.exe"
  execute_command: "./actor_bench_rs"
  version_command: "rustc --version"
- name: "Python"
  execute_command: "python actor_bench.py"
  version_command: "python --version"
- name: "Ruby"
  execute_command: "ruby actor_bench.rb"
  version_command: "ruby --version"
